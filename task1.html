<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Periodic Table</h1>
    <table>
        <tr>
            <th>Element</th>
            <th>Symbol</th>
            <th>Atomic Number</th>
            <th>Atomic Weight</th>
        </tr>
        <tr>
            <td>Hydrogen</td>
            <td>H</td>
            <td>1</td>
            <td>1.008</td>
        </tr>
    
        <tr>
            <td>Helium</td>
            <td>He</td>
            <td>2</td>
            <td>4.0026</td>
        </tr>
        <tr>
            <td>Lithium</td>
            <td>Li</td>
            <td>3</td>
            <td>6.94</td>
        </tr>
        <tr>
            <td>Beryllium</td>
            <td>Be</td>
            <td>4</td>
            <td>9.0122</td>
        </tr>
        <tr>
            <td>Boron</td>
            <td>B</td>
            <td>5</td>
            <td>10.81</td>
        </tr>
        <tr>
            <td>Carbon</td>
            <td>C</td>
            <td>6</td>
            <td>12.011</td>
        </tr>
        <tr>
            <td>Nitrogen</td>
            <td>N</td>
            <td>7</td>
            <td>14.007</td>
        </tr>
        
    </table>
</body>
</html>
